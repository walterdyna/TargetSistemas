<!DOCTYPE html>
<html>
<head>
    <title>SequÃªncias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .sequencia {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sequencia">
        <strong>a) 1, 3, 5, 7, 9, __</strong>
    </div>
    <div class="sequencia">
        <strong>b) 2, 4, 8, 16, 32, 64, __</strong>
    </div>
    <div class="sequencia">
        <strong>c) 0, 1, 4, 9, 16, 25, 36, __</strong>
    </div>
    <div class="sequencia">
        <strong>d) 4, 16, 36, 64, __</strong>
    </div>
    <div class="sequencia">
        <strong>e) 1, 1, 2, 3, 5, 8, __</strong>
    </div>
    <div class="sequencia">
        <strong>f) 2, 10, 12, 16, 17, 18, 19, __</strong>
    </div>

    <script>
        function completaSequencias() {
            var sequencias = [
                [1, 3, 5, 7, 9],
                [2, 4, 8, 16, 32, 64],
                [0, 1, 4, 9, 16, 25, 36],
                [4, 16, 36, 64],
                [1, 1, 2, 3, 5, 8],
                [2, 10, 12, 16, 17, 18, 19]
            ];

            var completadas = sequencias.map(function(sequencia) {
                return sequencia.concat(sequencia[sequencia.length - 1] + (sequencia[sequencia.length - 1] - sequencia[sequencia.length - 2]));
            });

            var divs = document.querySelectorAll('.sequencia');
            for (var i = 0; i < divs.length; i++) {
                divs[i].innerHTML += '<br>' + completadas[i].join(', ');
            }
        }

        completaSequencias();
    </script>
</body>
</html>
